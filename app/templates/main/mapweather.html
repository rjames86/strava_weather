<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='javascript/libs/react-with-addons.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='javascript/libs/react-dom.min.js') }}"></script>


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

<style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */
  #map {
    height: 100%;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body, .container-fluid {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class='row' style="height: 100%;">
          <div class='col-md-2 col-sm-2'>
            <form class="input-group" id="rwgs-search">
              <input type="text" class="form-control" id="rwgsSearch" placeholder="RWGS Link">
              <input type="number" class="form-control" id="avgSpeed" placeholder="Average Speed(nonfunctional)">
              <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <div class='col-md-10 col-sm-10' style="height: 100%">
            <div id="map"></div>
          </div>
        </div>
      <!-- <div id="react-content"></div> -->
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='javascript/mapweather.js') }}"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8oVzhIq5-_quKXO63NvzMrWxY--pPSu4&callback=initMap">
    </script>
</body>
</html>
